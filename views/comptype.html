<html>

<head>
    <title>complaint_type</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    .container {
    display: inline-flex;
    flex-direction: row;
    flex-wrap: wrap;
    margin-top:70px ;
  }
  .container > div {
  margin: 6px;
}
#navbar {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
  transition: 0.4s;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 99;
}

#navbar a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
}

#navbar #logo {
  font-size: 35px;
  font-weight: bold;
  transition: 0.4s;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: dodgerblue;
  color: white;
}

#navbar-right {
  float: right;
}

@media screen and (max-width: 580px) {
  #navbar {
    padding: 20px 10px !important;
  }
  #navbar a {
    float: none;
    display: block;
    text-align: left;
  }
  #navbar-right {
    float: none;
  }
}


   
</style>
</head>

<body>
    <div id="navbar">
        <a href="#default" id="logo"><div class="w3-cursive">Complaint Types</div></a>
        <div id="navbar-right">
          <a class="active" href="/">Home</a>
          <a href="#" onclick="document.getElementById('id02').style.display='block'">Log out</a>
        </div>
      </div>

      <!-- <h1 name="dept_name">{{dept_name}}</h1> -->
    <div class="container">
        
    {% for i in comtype %}
    <div class="w3-card-3;" style="width:23%">
        <header class="w3-container w3-light-grey">
    <form action="/user/comptypes/complaints" method="POST">
        <h4 class="w3-cursive">{{i.comp_type}}</h4>
        <input type="text" id="dept_name" name="dept_name" value={{dept_name}} hidden>
        <input type="text" id="comp_type" name="comp_type" value={{i.comp_type}} hidden>
        </header>
        <div class="w3-container">
            <p>{{dept_name}}</p>
            <hr>
            <img src="/images/pic1.jpg" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
            <p>CEO at Mighty Schools. Marketing and Advertising. Seeking a new job and new opportunities.</p><br>
          </div>
          <button class="w3-button w3-block w3-dark-grey" type="submit">click</button>
   </form>
    </div>
    {% endfor %}
    </div>
</html>
