<html>

<head>
    <title>admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <style>
  .container {
    display: inline-flex;
    flex-direction: row;
    flex-wrap: wrap;
    margin-top:100px ;
  }
  .container > div {
  margin: 6px;
}
#navbar {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
  transition: 0.4s;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 99;
}

#navbar a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
}

#navbar #logo {
  font-size: 35px;
  font-weight: bold;
  transition: 0.4s;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: dodgerblue;
  color: white;
}

#navbar-right {
  float: right;
}

@media screen and (max-width: 580px) {
  #navbar {
    padding: 20px 10px !important;
  }
  #navbar a {
    float: none;
    display: block;
    text-align: left;
  }
  #navbar-right {
    float: none;
  }
}


   </style> 
</head>

<body>
  <div id="navbar">
    <a href="#default" id="logo"><div class="w3-cursive">Admin Page</div></a>
    <div id="navbar-right">
      <a class="active" href="/">Home</a>
      <a href="#" onclick="document.getElementById('id01').style.display='block'">Add Student</a>
      <a href="#" onclick="document.getElementById('id02').style.display='block'">Log out</a>
    </div>
  </div>
    
    <div class="container">
    {% for i in depts %}
    
    <div class="w3-card-4;" style="width:18%">
     
      <header class="w3-container w3-light-grey">
        <form action="/user/comptypes" method="POST">
          <h4 class="w3-cursive">{{i.dept_name}}</h4>
          <input type="text" id="dept_name" name="dept_name" value={{i.dept_name}} hidden>
      </header>
      <div class="w3-container">
        <p>1 new friend request</p>
        <hr>
        <img src="/images/pic1.jpg" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
        <p>CEO at Mighty Schools. Marketing and Advertising. Seeking a new job and new opportunities.</p><br>
      </div>
      <button class="w3-button w3-block w3-dark-grey" type="submit">click</button>
    </form>
  </div>
    {% endfor %}
    </div>
    <!-- <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Add Student</button> -->

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container">
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        <form action="/user/addStudent" method="POST">
            <label for="s_name">Student Name:</label><br>
            <input type="text" id="s_name" name="s_name" required><br>
            <label for="s_uname">User Name:</label><br>
            <input type="text" id="s_uname" name="s_uname" required><br>
            <label for="s_pass">Password:</label><br>
            <input type="password" id="s_pass" name="s_pass" required><br>
            <label for="s_dept">Choose The dept:</label><br>
                  <select id="s_dept" name="s_dept">
            {% for i in depts %}
            <option value="{{i.dept_name}}">{{i.dept_name}}</option>
            {% endfor %}
                  </select>
            <br>
            <label for="s_year">Year:</label><br>
            <input type="number" id="s_year" name="s_year" required><br><br>
            <button type="submit">Submit</button>  

        
        </form>
      </div>
    </div>
  </div>
</body>
</html>
